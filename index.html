<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
        <header>
            <div class="container">
                <div class="logo d-flex align-items-center">
                    <img src="assets/img/2111624.png" alt="Spotify logo">
                </div>
            </div>
        </header>
        
        <main>
            <div id="app">
                <div class="container">
                    <div class="card-container">
                        <div class="card d-flex flex-column align-items-center" v-for="album in albums" :key="album.artist" :class="{ 'selected': album === selectedAlbum }" @click="selectAlbum(album)">
                            <img :src="album.img_URL" class="w-75 pt-3" :alt="album.album_name">
                            <h4>{{album.album_name}}</h4>
                            <p>{{album.artist}}</p>
                            <h5>{{album.year}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    <script src="./js/script.js" ></script>
</body>
</html>
